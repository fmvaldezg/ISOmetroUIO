<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>Get started with the Isochrone API</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <!-- Import Mapbox GL JS  -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Import Assembly -->
  <link href='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css' rel='stylesheet'>
  <script src='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Create a container for the map -->
  <div id='map'></div>

  <div class='absolute fl my24 mx24 py24 px24 bg-gray-faint round'>
    <form id='params'>
      <h4 class='txt-m txt-bold mb6'>Seleccionar un modo de viaje:</h4>
      <div class='mb12 mr12 toggle-group align-center'>
        <label class='toggle-container'>
          <input name='profile' type='radio' value='walking'>
          <div class='toggle toggle--active-null toggle--null'>Caminando</div>
        </label>
        <label class='toggle-container'>
          <input name='profile' type='radio' value='cycling' checked>
          <div class='toggle toggle--active-null toggle--null'>Bicicleta</div>
        </label>
        <label class='toggle-container'>
          <input name='profile' type='radio' value='driving'>
          <div class='toggle toggle--active-null toggle--null'>Manejando</div>
        </label>
        <label class='toggle-container'>
            <input name='profile' type='radio' value='driving-traffic'>
            <div class='toggle toggle--active-null toggle--null'>Tráfico</div>
        </label>
      </div>
      <h4 class='txt-m txt-bold mb6'>Seleccionar tiempo máximo:</h4>
      <div class='mb12 mr12 toggle-group align-center'>
        <label class='toggle-container'>
          <input name='duration' type='radio' value='5' checked>
          <div class='toggle toggle--active-null toggle--null'>5 min</div>
        </label>
        <label class='toggle-container'>
          <input name='duration' type='radio' value='10'>
          <div class='toggle toggle--active-null toggle--null'>10 min</div>
        </label>
        <label class='toggle-container'>
            <input name='duration' type='radio' value='15'>
            <div class='toggle toggle--active-null toggle--null'>15 min</div>
        </label>
        <label class='toggle-container'>
          <input name='duration' type='radio' value='20'>
          <div class='toggle toggle--active-null toggle--null'>20 min</div>
        </label>
      </div>
    </form>
  </div>

  <script>
    // Add your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2xqb29mYXBzMWg0YjNxbXVxbDVlZWVwNCJ9.nd2naVbA83Tz7N1uID8BlA';
    const map = new mapboxgl.Map({
      container: 'map', // Specify the container ID
      style: 'mapbox://styles/mapbox/streets-v12', // Specify which map style to use
      center: [-78.5123274, -0.2201641], // Specify the starting position
      zoom: 11.5, // Specify the starting zoom
    });

    // Target the "params" form in the HTML portion of your code
    const params = document.getElementById('params');

    // Create constants to use in getIso()
    const urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';
    const lon = -78.491384;
    const lat = -0.208880;
    let profile = 'cycling'; // Set the default routing profile
    let minutes = 10; // Set the default duration

    // Set up a marker that you can use to show the query's coordinates
    const marker = new mapboxgl.Marker({
        'color': '#314ccd'
    });

    // Create a LngLat object to use in the marker initialization
    // https://docs.mapbox.com/mapbox-gl-js/api/#lnglat
    const lngLat = {
    lon: lon,
    lat: lat
    };

    // Create a function that sets up the Isochrone API query then makes a fetch call
    async function getIso() {
      const lon = -78.491384;
      const lat = -0.208880;

      const query = await fetch(
        `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`,
        { method: 'GET' }
      );
      const data = await query.json();
      // Set the 'iso' source's data to what's returned by the API query
      map.getSource('iso').setData(data);
    }

    // Call the getIso function
    map.on('load', () => {
      // When the map loads, add the source and layer
      map.addSource('iso', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: []
        }
      });

      map.addLayer(
        {
          id: 'isoLayer',
          type: 'fill',
          // Use "iso" as the data source for this layer
          source: 'iso',
          layout: {},
          paint: {
            // The fill color for the layer is set to a light purple
            'fill-color': '#5a3fc0',
            'fill-opacity': 0.3
          }
        },
        'poi-label'
      );

      // Make the API call
      getIso();
    });

    // When a user changes the value of profile or duration by clicking a button, change the parameter's value and make the API query again
    params.addEventListener('change', (event) => {
      if (event.target.name === 'profile') {
        profile = event.target.value;
      } else if (event.target.name === 'duration') {
        minutes = event.target.value;
      }
      getIso();
    });

    // Initialize the marker at the query coordinates
    marker.setLngLat(lngLat).addTo(map);
  </script>
</body>
</html>
